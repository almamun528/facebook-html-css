<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- CSS FILE LINK -->
     <link rel="stylesheet" href="style.css">

     <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- top area starts here -->
    <header>
        <div class="topArea flex spaceBetween">
            <div class="logo">
                <h1>Facebook</h1>
            </div>
            <div class="searchANDmassanger">
                <i class="search fa-solid fa-magnifying-glass"></i>
                <i class=" massage fa-brands fa-facebook-messenger"></i>
            </div>
        </div>
    </header>

    <!-- top area ends here -->

    <!--post area  -->
    <main>
        <div class="dp flex">
            <img class="profile" src="./images/fb.webp" alt="Display picture a boy typing something in laptop ">
            <p>What's on your mind?</p>
        </div>
        <div class="post">
            <i class="postIcon fa-solid fa-image"></i>
        </div>
    </main>
    <!-- post area ends here -->

</body>
</html>
